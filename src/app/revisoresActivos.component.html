 <!--listar todos lus user activos -->
 <div class="container">
  <h4>LISTA DE REVISORES</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha Alta</th>
        <th>Fecha Baja</th>
      </tr>
    </thead>
    <tbody *ngFor="let revisor of revisors  | async">
      <tr>
        <td>{{revisor.name}}</td>
        <td>{{revisor.fechaBaja}}</td>
        <td>{{revisor.fechaAlta}}</td>
      </tr>
    </tbody>
  </table>
</div>
