 <!--listar todos lus user activos -->
 <div class="container">
  <h4>LISTA DE USUARIOS ACTIVOS</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let us of allUser  | async">
      <tr>
        <td>{{us.name}}</td>
        <td>{{us.lastname}}</td>
        <td>{{us.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
