<!-- formulario de  registro-->
<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">

       </div>
       <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)]="usu.name"  type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="Nombres">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)]="usu.lastname"type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Apellidos">
              </div>
            </div>
          </div>
          <div class="form-group">
              <input [(ngModel)]="usu.username" type="text" name="username" id="username" class="form-control input-sm" placeholder="Nombre de Usuario">
            </div>
          <div class="form-group">
            <input [(ngModel)]="usu.email" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)]="usu.password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirme Password">
              </div>
            </div>
          </div>

          <input type="submit" value="Registrar" class="btn btn-danger btn-block" (click)="Send()">

        </form>
      </div>
    </div>
  </div>
</div>
</div>
