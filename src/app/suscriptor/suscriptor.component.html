 <!--listar todos lus user activos -->
 <div class="container">
  <h4>LISTA DE REVISORES</h4>

  <select [(ngModel)]="sus.idUsuario"  >
    <option *ngFor="let suscrip of suscriptor  | async" >{{suscrip.idUsuario}}</option>
  </select>

  <br>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#ver">Identificador</button>
    <div id="ver" class="collapse">
      su ID de trabajo es: {{sus.idUsuario}}
  </div>
    <br>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#subir">Subir</button>
    <div id="subir" class="collapse">
      pronto lograra subir su proyecto 
      <button>Updolad</button>
  </div>
    <br>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#estado">Estado</button>
    <div id="estado" class="collapse">
      su estado de su trabajo es: 
  </div>
</div>
